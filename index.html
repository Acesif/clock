<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <div class="clockLabel">
            <div class="h-1"><p>1</p></div>
            <div class="h-2"><p>2</p></div>
            <div class="h-3"><p>3</p></div>
            <div class="h-4"><p>4</p></div>
            <div class="h-5"><p>5</p></div>
            <div class="h-6"><p>6</p></div>
            <div class="h-7"><p>7</p></div>
            <div class="h-8"><p>8</p></div>
            <div class="h-9"><p>9</p></div>
            <div class="h-10"><p>10</p></div>
            <div class="h-11"><p>11</p></div>
            <div class="h-12"><p>12</p></div>
            <div class="clockBody">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
